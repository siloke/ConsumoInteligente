<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eletrodomésticos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Consumo Inteligente</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center mb-4">Cadastro de Eletrodomésticos</h1>
        <div class="card shadow-lg p-4">
            <form id="appliance-form">
                <div class="mb-3">
                    <label for="appliance-name" class="form-label">Nome do Eletrodoméstico</label>
                    <input type="text" class="form-control" id="appliance-name" placeholder="Ex: Geladeira" required>
                </div>
                <div class="mb-3">
                    <label for="consumption" class="form-label">Consumo Mensal (kW)</label>
                    <input type="number" class="form-control" id="consumption" placeholder="Ex: 30" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Adicionar</button>
            </form>
        </div>
        <div class="text-center mt-4">
            <a href="dashboard.html" class="btn btn-primary">Ver Consumo Consolidado</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("appliance-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("appliance-name").value;
            const consumption = parseFloat(document.getElementById("consumption").value);

            if (name && consumption > 0) {
                const appliances = JSON.parse(localStorage.getItem("appliances")) || [];
                appliances.push({ name, consumption });
                localStorage.setItem("appliances", JSON.stringify(appliances));

                alert(`${name} com ${consumption} kW foi cadastrado.`);
                this.reset();
            } else {
                alert("Por favor, insira valores válidos.");
            }
        });
    </script>
</body>

</html>
